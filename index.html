<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Gestione conto</title>
</head>

<body>


  <div class="container-fluid mt-5 mb-5">
    <button type="button" class="btn btn-success float-sm-right "><a href="login.html">Logout</a> </button>
    <button type="button" class="btn btn-primary mx-auto d-block"><b> <a href="nuovoConto.html" target="_blank">
      Nuovo Conto </a> </b> &nbsp;<i class="fa fa-plus-circle" style="font-size:24px"></i> &nbsp;</i></i></button>



    <hr><br>
    <div class="row ">
      <div class="col ">
        <h2>Gestione Conti</h2>
        <div class="form-group float-sm-right ">

          <button  onclick="nascondiFiltri()" type="button" class="btn btn-primary mx-auto d-block"><b>Applica Filtri
            </b></button>
        </div>
      </div>
    </div>


    <div style="display: none;" id="mioForm">

      <div class="row ">
        <div class="col md-4 ">

          <div class="form-group  ">
            <label>Tipologia conto</label>
            <select id="tipologiaConto" placeholder="Seleziona tipologia di conto" class="form-control  ">
              <option disabled selected>Seleziona tipologia di conto</option>
              <option>My Money </option> <!--+18-->
              <option>My money Junior</option> <!--14 ai 18-->
            </select>
          </div>
        </div>

        <div class="col md-4 ">
          <div class="form-group">
            <label>ID Conto</label>
            <input oninput="this.value = this.value.toUpperCase()" id="idConto" type="text" class="form-control "
              placeholder="Inserisci ID conto">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col md-4 ">
          <div class="form-group">
            <label>NDG (Identificativo Cliente)</label>
            <input oninput="this.value = this.value.toUpperCase()" id="identificativoCliente" type="text"
              class="form-control " placeholder="Inserisci codice NDG">
          </div>
        </div>

        <div class="col md-4 ">
          <div class="form-group">
            <label>Nome</label>
            <input oninput="this.value = this.value.toUpperCase()" id="nome" type="text" class="form-control"
              placeholder="Inserisci nome">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col md-4 ">
          <div class="form-group">
            <label>Cognome</label>
            <input oninput="this.value = this.value.toUpperCase()" id="cognome" type="text" class="form-control"
              placeholder="Inserisci cognome">
          </div>
        </div>

        <div class="col md-4 ">
          <div class="form-group">
            <label>Codice fiscale</label>
            <input oninput="this.value = this.value.toUpperCase()" id="codiceFiscale" type="text" class="form-control "
              placeholder="Inserisci il codice fiscale">
          </div>
        </div>
      </div>

      <div class="row">

        <div class="col md-4 ">
          <div class="form-group">
            <label>Filiale di riferimento</label>
            <input oninput="this.value = this.value.toUpperCase()" id="filiale" type="text" class="form-control "
              placeholder="Filiale di riferimento">
          </div>
        </div>

        <div class="col md-4 ">
          <div class="form-group">
            <label>Data apertura</label>
            <input id="data" type="date" class="form-control reset" placeholder="Da - a data di apertura">
          </div>





        </div>


      </div>

      <button type="button" class="btn btn-outline-dark" onclick="resetForum()">pulisci i campi
        <i class="fa fa-trash-o" style="font-size:24px"></i></button>


    </div><br>

    <div class="mb-5">

      <button onclick="controlloCF();" class="btn btn-primary float-md-right mb-5 " type="submit">Cerca <i
          class="fa fa-search"></i>
      </button>
      <input class="form-control searchBar float-sm-right" type="search" placeholder="Search" aria-label="Search">
    </div><br><br>



    <div class="table-responsive-lg">

      <h1 class="text-center">Dettaglio conto</h1>

      <table class=" table table-striped  mb-5 mt-5 text-center">
        <thead>
          <tr>
            <th>Tipologia Conto</th>
            <th>ID Conto</th>
            <th> NDG Identificativo Cliente</th>
            <th>Nome</th>
            <th>Cognome</th>

        <tbody id="contenuto-tabella-cliente1">
          <!-- Contenuto generato dinamicamente -->
        </tbody>

        </tr>
        </thead>

      </table>
    </div>

    <div class="table-responsive-lg">
      <table class=" table table-striped  mb-5 mt-5 text-center">
        <thead>
          <tr>
            <th>Codice Fiscale</th>
            <th>Filiale di Riferimento</th>
            <th>Data Apertura</th>



        <tbody id="contenuto-tabella-cliente2">
          <!-- Contenuto generato dinamicamente -->
        </tbody>
        </tr>
        </thead>
      </table>
    </div>







    <script src="https://unpkg.com/codice-fiscale-js@1.2.0/dist/codice-fiscale.min.js"></script>

  const codiceFiscale = 'RSSMRA80A01H501L';
  const isValid = document.getElementById('codiceFiscale').check(codiceFiscale);
  console.log(isValid); // true
  </script>

      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
