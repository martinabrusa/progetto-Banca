  <script>
    const birthdateInput = document.getElementById('dataDiNascita');
const productSelect = document.getElementById('tipologiaConto');
const myMoneyOption = productSelect.querySelector('option[value="myMoney"]');
const myMoneyJuniorOption = productSelect.querySelector('option[value="myMoneyJunior"]');

birthdateInput.addEventListener('input', () => {
  const birthdate = new Date(birthdateInput.value);
  const age = calculateAge(birthdate);

  if (age >= 14 && age <= 18) {
    myMoneyOption.disabled = true;
    myMoneyJuniorOption.disabled = false;
    productSelect.value = "myMoneyJunior";
  } else if (age > 18) {
    myMoneyOption.disabled = false;
    myMoneyJuniorOption.disabled = true;
    productSelect.value = "myMoney";
  } else {
    myMoneyOption.disabled = false;
    myMoneyJuniorOption.disabled = false;
  }
});

function calculateAge(birthdate) {
  const today = new Date();
  let age = today.getFullYear() - birthdate.getFullYear();
  const monthDiff = today.getMonth() - birthdate.getMonth();

  if (monthDiff < 0 || (monthDiff === 0 && today.getDate() < birthdate.getDate())) {
    age--;
  }

  return age;
}
