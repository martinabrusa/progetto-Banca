<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body style="background-color: rgb(102, 188, 194);">
    <div class="container mt-5 mr-5    ">
        <h1 class="text-center" id="titoloLogin">Pagina di Login </h1><br>


        <div class=" row   ">

            <div class=" background  col-md-4 mx-auto d-block border border-success">
                <div class="form-group box">
                    <label>Nome utente</label>
                    <input id="username" required oninput="this.value = this.value.toUpperCase()" type="text"
                        class="form-control" placeholder="Inserisci nome utente">
                </div>
            </div>
        </div>

        <div class=" row">

            <div class=" background col-md-4 mx-auto d-block border border-success">
                <div class="form-group">
                    <label>Password</label>
                    <input id="password" type="password" class="form-control" placeholder="Inserisci password"><br>
                    <img src="https://png.pngtree.com/png-vector/20190508/ourmid/pngtree-key-vector-icon-png-image_1027880.jpg"
                        class="mx-auto d-block" alt="image key"><br><br>
                    <input  class="btn btn-primary mx-auto d-block" type="submit"
                        value="Login">
                </div>
            </div>
        </div>

    </div>

    </div>

    </div>
    <script src="https://code.jquery.com/jquery-3.6.3.js"
        integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
